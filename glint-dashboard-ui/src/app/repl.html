<template>
  <require from="./component/ace"></require>
  <section class="flex-container-rows flex-fit">
    <div class="repl-header-row">
      <h3>REPL</h3>
    </div>
    <div class="flex-container-columns">
      <div class="repl-bar-left">
        <a class="btn btn-raised btn-primary" click.trigger="run()"><b>Run</b></a>
      </div>
      <div class="repl-bar-right">
        <a class="btn btn-raised btn-primary"><b>Clear</b></a>
      </div>
    </div>
    <div class="flex-container-columns flex-fit">
      <div class="flex-container-columns repl-left">
        <ace value.two-way="replInput" class="flex-container-rows flex-fit"></ace>
      </div>
      <div class="flex-container-columns repl-right">
        <div id="repl-output" textcontent="${replOutput}"></div>
      </div>
    </div>
  </section>
</template>
